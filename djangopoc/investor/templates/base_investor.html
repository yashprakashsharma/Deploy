<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICO</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Your custom CSS for color theme -->
    <style>
        body {
            background-color: #ffffff; /* White background */
        }

        .navbar {
            background-color: #28a745; /* Green navbar */
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff; /* White text */
        }

        .content {
            padding: 20px;
        }

        .navbar-nav {
            flex-direction: row;
            align-items: center;
        }

        .navbar-nav .nav-item {
            margin-right: 10px;
        }

        .navbar-nav .dropdown-menu {
            position: absolute;
            right: 0;
            left: auto;
        }

        @media (max-width: 767px) {
            .navbar-nav {
                flex-direction: column;
                align-items: stretch;
            }

            .navbar-nav .nav-item {
                margin-right: 0;
                margin-bottom: 5px;
            }

            .navbar-nav .dropdown-menu {
                position: relative;
                right: auto;
                left: auto;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'investor:home_investor' %}">ICO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'investor:home_investor' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'investor:show_icos' %}">ICOs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'investor:investor_icos' %}">My ICOs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'investor:investor_wallet' %}">Wallet</a>
                    </li>
                </ul>
                <form class="d-flex" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" name="search" aria-label="Search" value="{{ request.GET.search }}">
                    <button class="btn btn-secondary" type="submit">Search</button>
                </form>
                <ul class="navbar-nav">
                    <!-- Profile Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Profile
                        </a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <a class="dropdown-item" href="{% url 'investor:investor_profile' %}">Profile</a>
                            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
            <!-- Your main content goes here -->
        {% endblock %}
    </div>

     <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
